name: üêû Report a bug
description: Have you found a bug or issue? Create a bug report for this sample

body:
  - type: markdown
    attributes:
      value: |
        **Please do not report security vulnerabilities here**. The [Responsible Disclosure Program](https://auth0.com/responsible-disclosure-policy) details the procedure for disclosing security issues.

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have looked into the Readme ([Spring Boot 2 MVC](https://github.com/auth0-samples/auth0-spring-boot-login-samples/tree/master/mvc-login#readme)/[Spring Boot 2 WebFlux](https://github.com/auth0-samples/auth0-spring-boot-login-samples/tree/master/webflux-login#readme)/[Spring Boot 3 MVC](https://github.com/auth0-samples/auth0-spring-boot-login-samples/tree/spring-boot-3/mvc-login#readme)/[Spring Boot 3 WebFlux](https://github.com/auth0-samples/auth0-spring-boot-login-samples/tree/spring-boot-3/webflux-login#readme)) and have not found a suitable solution or answer.
          required: true
        - label: I have searched the [issues](https://github.com/auth0-samples/auth0-spring-boot-login-samples/issues) and have not found a suitable solution or answer.
          required: true
        - label: I have searched the [Auth0 Community](https://community.auth0.com) forums and have not found a suitable solution or answer.
          required: true
        - label: I agree to the terms within the [Auth0 Code of Conduct](https://github.com/auth0/open-source-template/blob/master/CODE-OF-CONDUCT.md).
          required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Provide a clear and concise description of the issue, including what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction
      description: Detail the steps taken to reproduce this error, and whether this issue can be reproduced consistently or if it is intermittent.
      placeholder: |
        1. Step 1...
        2. Step 2...
        3. ...
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Any other relevant information you think would be useful.
    validations:
      required: false

  - type: dropdown
    id: environment-sample
    attributes:
      label: Sample
      multiple: false
      options:
        - Spring Boot 2 MVC
        - Spring Boot 2 WebFlux
        - Spring Boot 3 MVC
        - Spring Boot 3 WebFlux
    validations:
      required: true
